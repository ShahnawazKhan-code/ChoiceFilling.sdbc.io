  aria-hidden="true"
>

        <div class="modal-body">

          <input type="text" class="form-control" formControlName="email" />

            formControlName="Quantity"
          />
          <label for="">Blood Group</label>
          <select class="form-control" formControlName="blood_g">
            <option *ngFor="let Blood of Bloods" [value]="Blood.value">
              {{ Blood.viewValue }}
